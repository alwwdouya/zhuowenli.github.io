                background: #fff;
                margin: 10px;
                box-shadow: 0 1px 8px #eee;

                text-align: center;
            }
            .box:after {
                content: " ";

                vertical-align: middle;
                text-align: center;
                width: 0;
                height: 100%;
            }
            .box .center{

            }
            .box img{

            }
