	<script type="text/javascript" src="js/classie.js"></script>
	<script type="text/javascript">
		var btn7Click = Array.prototype.slice.call(document.querySelectorAll(".color-7 button")),  //将btn-7的按钮加入数组
			btn8Click = Array.prototype.slice.call(document.querySelectorAll(".color-8 .btn-8g")),
			totalBtn7Click = btn7Click.length,
			totalBtn8Click = btn8Click.length;
		btn7Click.forEach(function(el,i) { el.addEventListener('click',activate,false);});  //监听点击事件，执行activate方法
		btn8Click.forEach(function(el,i) { el.addEventListener('click',activate,false);});  //监听点击事件，执行activate方法
		function activate(){
			var self =this,
				activatedClass = 'btn-activated';
			if (classie.has(this,'btn-7h')) {
				activatedClass = btn7Click.indexOf(this) === totalBtn7Click - 2 ? 'btn-error' : 'btn-success'; //计算位置
			}
			else if(classie.has(this,'btn-8g')){
				activatedClass = btn8Click.indexOf(this) === totalBtn8Click -2 ? 'btn-success3d' : 'btn-error3d';
			}
			if (!classie.has(this,activatedClass)) {
				classie.add(this,activatedClass);
				setTimeout(function(){classie.remove(self,activatedClass)},1000);  //延时一秒，移除btn-activated
			}
		}
		document.querySelector('#trash-effect').addEventListener('click',function(){
			classie.add(document.querySelector('#trash-effect'),'trash-effect-active');		
			setTimeout(function(){classie.remove(document.querySelector('#trash-effect'),'trash-effect-active')},1500);
		},false)
	</script>
